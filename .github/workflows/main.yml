name: Deploy Test 

on:
  push:
    branches:
      - master
jobs:
  run_pull:
    name: run pull
    runs-on: ubuntu-latest

    steps:
    - name: install ssh keys
      run:
        install -m 600 -D /dev/null ~/.ssh/id_rsa
        echo "${{secrets.SSH_PRIVATE_KEY}}" > ~/.ssh/id_rsa
        ssh-keyscan -H ${{secrets.SERVER_IP}} > /.ssh/known_hosts
    -name: connect and pull 
      run: ssh ${{secrets.SSH_USERNAME}}@${{secrets.SERVER_IP}} "cd ${{secrets.DIR_PATH}} && git checkout master && git pull"
    -name: cleanup 
      run: rm -rf ~/.ssh
      
